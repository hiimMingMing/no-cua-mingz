<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Numbers in Text</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Sum Numbers in Text</h1>
    <p>
      Enter text containing numbers below, and the sum of all numbers will be
      calculated.
    </p>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <br />
    <button onclick="calculateSum()">Calculate Sum</button>
    <div class="result" id="result">Sum:</div>

    <script>
      function calculateSum() {
        const text = document.getElementById("inputText").value;
        const numbers = text.match(/-?\d+/g); // Extract all numbers from the text
        const sum = numbers
          ? numbers.reduce((acc, num) => acc + parseInt(num, 10), 0)
          : 0;
        document.getElementById("result").textContent = `Sum: ${sum}`;
      }
    </script>
  </body>
</html>
