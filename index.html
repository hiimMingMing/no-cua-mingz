<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Numbers in Text</title>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 50vh;
        margin-bottom: 10px;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Sum Numbers in Text</h1>
    <p>
      Enter text containing numbers below, and the sum of all numbers will be
      calculated automatically.
    </p>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <div class="result" id="result">Sum:</div>

    <script>
      window.onload = function () {
        const savedText = localStorage.getItem("savedText");
        if (savedText) {
          document.getElementById("inputText").value = savedText;
          calculateSum(); // Calculate the sum for the loaded text
        }
      };

      function calculateSum() {
        const text = document.getElementById("inputText").value;
        const savedText = localStorage.setItem("savedText", text);

        const numbers = text.match(/-?\d+/g); // Extract all numbers including negatives from the text
        const sum = numbers
          ? numbers.reduce((acc, num) => acc + parseInt(num, 10), 0)
          : 0;
        document.getElementById("result").textContent = `Sum: ${sum}`;
      }

      document
        .getElementById("inputText")
        .addEventListener("input", calculateSum);
    </script>
  </body>
</html>
